<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat (Proxy)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            font-size: 1.5rem;
            background-color: #333;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .chat-message.other {
            background-color: #333;
            align-self: flex-start;
        }

        .chat-message.you {
            background-color: #007bff;
            align-self: flex-end;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background-color: #333;
            border-top: 1px solid #444;
        }

        #msg {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-header">Chat Client (via Node.js Proxy)</div>
    <div id="chat"></div>
    <div class="chat-input-container">
        <input id="msg" placeholder="Type your message..." autocomplete="off"/>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');
        const chat = document.getElementById('chat');
        const input = document.getElementById('msg');
        let username = prompt("Enter your name:")?.trim() || "User";

        function appendMessage(text, isYou = false) {
            const msg = document.createElement('div');
            msg.textContent = (isYou ? 'You: ' : '') + text;
            msg.classList.add('chat-message', isYou ? 'you' : 'other');
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        ws.onopen = () => {
            ws.send(username);
        };

        ws.onmessage = (event) => {
            if (event.data.startsWith(username + ":")) return;
            appendMessage(event.data);
        };

        function sendMessage() {
            if (input.value.trim() !== "") {
                ws.send(input.value);
                appendMessage(input.value, true);
                input.value = '';
            }
        }

        // Optional: allow Enter to send
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
